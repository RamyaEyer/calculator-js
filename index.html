<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Talking Apocalypse Video Game Console Calculator</title>

    </head>


    <body>

        <div class="calculator">

            <div id="screen"></div>

            <div class="buttons">


                <div class="side1">


                    <div class="numbers">

                        <button class="clear" onclick="clearCalc()">C</button>
                        <button class = "negative">(-)</button>
                        <button class = backspace><span>&#8592</span></button>

                        <button class="one" onclick="enterOne()">1</button>
                        <button class="two" onclick="enterTwo()">2</button>
                        <button class="three" onclick="enterThree()">3</button>

                        <button class="four" onclick="enterFour()">4</button>
                        <button class="five" onclick="enterFive()">5</button>
                        <button class="six" onclick="enterSix()">6</button>

                        <button class="seven" onclick="enterSeven()">7</button>
                        <button class="eight" onclick="enterEight()">8</button>
                        <button class="nine" onclick="enterNine()">9</button>

                        <button class="zero" onclick="enterZero()">0</button> 
                        <button class="equals" onclick="enterEquals()">=</button>
                        <button class="decimal" onclick="enterDecimal()">.</button>


                    </div>

                

                </div>

                <div class="four-functions">

                    <button class="plus" onclick="enterPlus()">+</button>
                    <button class="subtract" onclick="enterMinus()">-</button>
                    <button class="multiply" onclick="enterTimes()">x</button>
                    <button class="divide" onclick="enterDivide()"><span>&#247;</span></button>
                
                </div>



             </div>
                

            </div>


            <script src="calculator.js"></script>

            
        </div>

    
    </body>
