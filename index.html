<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
        <title>Talking Apocalypse Video Game Console Calculator</title>

    </head>


    <body>

        <div class="calculator">

            <div id="screen"><img src="" alt=""></div>

            <div class="buttons">


                <div class="side1">


                    <div class="numbers">

                        <button class = "func clear" onclick="clearCalc()">C</button>
                        <button class = "func negative" onclick="enterNegative()">(-)</button>
                        <button class = "func backspace" onclick="enterBackspace()"><span style = "background-color: #28BBCA">&#8592</span></button>

                        <button class = "number one" onclick="enterNumber(1)">1</button>
                        <button class = "number two" onclick="enterNumber(2)">2</button>
                        <button class = "number three" onclick="enterNumber(3)">3</button>

                        <button class = "number four" onclick="enterNumber(4)">4</button>
                        <button class = "number five" onclick="enterNumber(5)">5</button>
                        <button class = "number six" onclick="enterNumber(6)">6</button>

                        <button class = "number seven" onclick="enterNumber(7)">7</button>
                        <button class = "number eight" onclick="enterNumber(8)">8</button>
                        <button class = "number nine" onclick="enterNumber(9)">9</button>

                        <button class = "number zero" onclick="enterNumber(0)">0</button> 
                        <button class = "number equals" onclick="enterEquals()">=</button>
                        <button class = "number decimal" onclick="enterDecimal()">.</button>


                    </div>

                </div>

                <div class="four-functions">

                    <button class = "function plus" onclick="enterPlus()">+</button>
                    <button class = "function minus" onclick="enterMinus()">-</button>
                    <button class = "function multiply" onclick="enterTimes()">x</button>
                    <button class = "function divide" onclick="enterDivide()"><span style = "background-color: rgb(175, 50, 50)">&#247;</span></button>
                
                </div>



             </div>
                

            </div>


            <script src="calculator.js"></script>

            
        </div>

    
    </body>
